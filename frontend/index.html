<!DOCTYPE html>
<html>
<head>
    <title>SwasthaSevaAI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

    <h1>SwasthaSevaAI</h1>
    <p class="subtitle">
AI-Powered Government Emergency Monitoring Dashboard
</p>

    <!-- Controls -->
    <div class="controls">

        <select id="state" onchange="updateDistricts()">
            <option value="">Select State</option>
            <option value="Bihar">Bihar</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
        </select>

        <select id="district" onchange="updateHospitals()">
            <option value="">Select District</option>
        </select>

        <select id="hospital">
            <option value="">Select Hospital</option>
        </select>

        <label>
            <input type="checkbox" id="monsoon"> Monsoon
        </label>

        <label>
            <input type="checkbox" id="outbreak"> Viral Outbreak
        </label>

        <button onclick="predict()">Run AI Prediction</button>
    </div>

    <!-- Alert -->
    <p id="alertMessage" class="alert" style="display:none;">
        âš  CRITICAL EMERGENCY SURGE ALERT
    </p>

    <!-- Cards -->
    <div class="card-container">

        <div class="card">
            <h2>Predicted Load</h2>
            <p id="load">--</p>
        </div>

        <div class="card">
            <h2>Risk Level</h2>
            <p id="risk">--</p>
        </div>

        <div class="card">
            <h2>Recommended Doctors</h2>
            <p id="doctors">--</p>
        </div>

        <div class="card">
            <h2>Bed Requirement</h2>
            <p id="beds">--</p>
        </div>

        <div class="card">
    <h2>Available Beds</h2>
    <p id="availableBeds">--</p>
</div>

    </div>

    <!-- Forecast -->
    <canvas id="forecastChart"></canvas>

    <!-- Suggestion -->
    <div id="suggestionBox" class="suggestion" style="display:none;">
        <h3>Recommended Alternative Hospital</h3>
        <p id="suggestionText"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
